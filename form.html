<head>
	<title>Contacto</title>

<body background="./res/banner.jpg">
	<header id="title1"><h1>Mi primer sitio web</h1></header>
	<nav>

			<li><a href="./index.html">  Inicio </a><a href="./servicios.html">Servicios </a><a href="form.html">  Recargar formulario</a></li>

	<section> <h3>Este es mi sitio web</h3>
	<article>
	<form class="contact_form" action="" method="post" name="contact_form">
		<ul>
			
			<li>
				<h2>Contacto</h2>
				<span class="required_notification">Informaci√≥n requerida obligatoriamente</span>
			</li>

			<li>
				<label for="name">Nombre:</label>
				<input type="text" name="name" placeholder="Ingrese su nombre"/>	
			</li>

			<li>
				<label for="email">Email</label>
				<input type="text" name="email" placeholder="example@example.com"/>
				<span class="form_hint">Formato "nombre@example.com"</span>
			</li>

			<li>
				<label for="website">SitioWeb</label>
				<input type="text" name="website" placeholder="http://example.com/" required=""/>
				<span class="form_hint">Formato "http://example.com"</span>
			</li>

			<li>
				<label for="message">Mensaje:</label>
				<textarea name="message" cols="40" rows="6"></textarea>
			</li>

			<li>
				<button class="submit" type="submit">Enviar</button>
			</li>

		</ul>
	</form>
	</article>
</section>

</html>
